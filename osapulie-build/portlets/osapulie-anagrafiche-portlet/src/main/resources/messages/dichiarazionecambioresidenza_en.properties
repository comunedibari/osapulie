label.notaInformativa=Si avvisano gli utenti che, ai sensi dell'art. 5, c. 3, del D.L. n. 5/2012, la registrazione delle dichiarazioni di residenza/cambio di abitazione ricevute avverr\u00e0 nei due giorni lavorativi successivi alla presentazione delle stesse, fermo restando che gli effetti giuridici di tali dichiarazioni decorrono dalla data di presentazione. In caso di presentazione delle dichiarazioni negli orari e nei giorni di chiusura dell'Ufficio Anagrafe (sabato e festivi), verr\u00e0 considerata, come data di presentazione, il primo giorno lavorativo successivo.

