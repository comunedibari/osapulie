label.legendNoteInformative=CONDIZIONI PER LA RICEVIBILITA' DELLE DICHIARAZIONI
label.comunebari.noteinformative=Al fine di non rendere irricevibile l'istanza di cambio di residenza o di abitazione, le dichiarazioni devono essere inoltrate rispettando obbligatoriamente le seguenti indicazioni:
label.comunebari.noteinformative.1=La dichiarazione deve essere firmata da tutti i componenti maggiorenni il nucleo familiare che trasferisce la residenza
label.comunebari.noteinformative.2=Devono essere allegati i documenti di riconoscimento, in corso di validit\u00e0, del dichiarante e di tutti gli altri componenti maggiorenni il nucleo familiare che trasferisce la residenza
label.comunebari.noteinformative.3=Titolo di assegnazione dell'alloggio popolare o autorizzazione all'ampliamento del nucleo familiare rilasciato dall'Ente gestore (solo nel caso di trasferimento in alloggio popolare)
label.comunebari.noteinformative.4=Dichiarazione di assenso del proprietario all'occupazione dell'alloggio <b>(Allegato 2)</b> compilato e sottoscritto dal proprietario di casa con copia del documento d'identit\u00e0 dello stesso <b>(solo nel caso in cui non si sia dichiarato il titolo, propriet\u00e0, locazione, comodato, etc., in base al quale si occupa legittimamente l'abitazione compilando la pagina 4 dei modello ministeriale o in caso di aggregazione a nuclei familiari gi\u00e0 residenti)</b>
label.comunebari.noteinformative.5=Se nell'abitazione dove si vuole trasferire la residenza risiede un'altra famiglia, il dichiarante dovr\u00e0 indicare gli estremi di un componente maggiorenne di tale famiglia compilando lo spazio a pagina 3 del modulo ministeriale specificando se esista, o meno, un vincolo di qualche tipo (parentela, coniugio, etc.). In tal caso \u00e8 opportuno allegare all'istanza anche una dichiarazione di conoscenza del soggetto gi\u00e0 residente, accompagnata dalla fotocopia del documento di identit\u00e0 dello stesso
label.comunebari.noteinformative.6=Il cittadino di uno Stato non appartenente all'Unione Europea deve allegare la documentazione indicata nell'allegato A) del modulo ministeriale
label.comunebari.noteinformative.7=Il cittadino di uno Stato appartenente all'Unione Europea deve allegare la documentazione indicata nell' allegato B) del modulo ministeriale
label.comunebari.noteinformative.8=Se il cambio di residenza/abitazione riguarda un solo nucleo familiare composto da pi\u00f9 persone, la dichiarazione <b>deve essere unica per l'intero nucleo</b> (non devono essere compilate ed inoltrate tante dichiarazioni quanti sono i componenti di tale nucleo)
label.comunebari.noteinformative.9=<b>Devono essere indicati sempre ed in modo corretto i dati relativi alla patente ed ai numeri di targa di veicoli intestati</b> per consentire l'aggiornamento della banca dati della MCTC e l'invio dei tagliandi da apporre sui libretti di circolazione (il mancato aggiornamento dei libretti \u00e8 soggetto alla sanzione amministrativa del pagamento di una somma da euro 705 a euro 3.526)
label.comunebari.noteinformative.allegato.descrizione=Ho preso visione dell'informativa e dell'allegato scaricabile dal seguente link:
label.comunebari.noteinformative.allegato.link=Scarica note informative

