label.agevolzione1= l'esenzione dal tributo per le utenze suindicate, su cui sussistono le condizioni (artt. 46, 47 e 76 del DPR n. 445/2000):
label.agevolzione1.condizioneA= - il valore ISEE complessivo riferito all'anno precedente del proprio nucleo familiare non supera il limite di \u20AC 4.000,00;
label.agevolzione1.condizioneB= - nessuno dei componenti il predetto nucleo familiare \u00e8 proprietario ovvero titolare di diritti reali di godimento di alcun immobile su tutto il territorio nazionale;

label.agevolzione2= l'esenzione dal tributo per le utenze suindicate, su cui sussistono le condizioni (artt. 46, 47 e 76 del DPR n. 445/2000):
label.agevolzione2.condizioneA= - il proprio nucleo familiare \u00e8 composto esclusivamente da ultraottantenni ovvero da un ultraottantenne con coniuge fiscalmente a carico;
label.agevolzione2.condizioneB= - il valore ISEE complessivo riferito all\u2019anno precedente del predetto nucleo familiare non supera il limite di \u20AC 10.000,00;
label.agevolzione2.condizioneC= - occupa un\u2019abitazione con massimo n. 2 pertinenze, in propriet\u00e0 o usufrutto o locazione, adibita ad abitazione principale;
label.agevolzione2.condizioneD= - nessuno dei componenti il predetto nucleo familiare \u00e8 proprietario ovvero titolare di diritti reali di godimento di altri immobili su tutto il territorio nazionale.  

label.agevolzione3= l'esenzione dal tributo per le utenze suindicate, su cui sussistono le condizioni (artt. 46, 47 e 76 del DPR n. 445/2000):
label.agevolzione3.condizioneA= - il proprio nucleo familiare ha un numero di componenti maggiore o uguale a sei;
label.agevolzione3.condizioneB= - il valore ISEE complessivo riferito all\u2019anno precedente del predetto nucleo familiare non supera il limite di \u20AC 25.000,00;
label.agevolzione3.condizioneC= - occupa un\u2019abitazione con massimo n. 2 pertinenze, in propriet\u00e0 o usufrutto o locazione, adibita ad abitazione principale;
label.agevolzione3.condizioneD= - nessuno dei componenti il predetto nucleo familiare \u00e8 proprietario ovvero titolare di diritti reali di godimento di altri immobili su tutto il territorio nazionale.  

label.agevolzione4= la riduzione tariffaria nella misura del 20% per le utenze suindicate, su cui sussistono le condizioni (artt. 46, 47 e 76 del DPR n. 445/2000):
label.agevolzione4.condizioneA= - il valore ISEE complessivo riferito all\u2019anno precedente del predetto nucleo familiare non supera il limite di \u20AC 7.000,00;
