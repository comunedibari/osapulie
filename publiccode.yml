     La piattaforma è Osapulie, prodotto realizzato per offrire strumenti e servizi al cittadino, nel pieno rispetto delle normative vigenti e al tempo stesso usufruendo delle tecnologie più recenti ed efficienti. Il software offre la possibilità di esporre servizi anagrafici (certificati anagrafici, cambio di residenza e domicilio, etc.) e tributari, permettendo la comunicazione con i principali backend comunali. Il software consente la firma di documenti di delega alla produzione di certificati anagrafici tramite l'ausilio di un tablet per l'acquisizione d firme grafometriche. Per il corretto funzionamento della tavoletta wacom per l'acquisizione della firma grafometrica di dovrà installare sul pc a cui collegarla: Wacom-Signature-SDK-xxx-3.20.4.msi; Wacom-Signature-SDK-SigCaptX-1.18.1.msi; Se si presentano problemi di visualizzazione dello schermo sulla tavoletta grafica, bisogna installare sul pc i driver DisplayLink.
     
